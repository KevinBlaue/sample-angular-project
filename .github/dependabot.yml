version: 2
updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'monthly'
    commit-message:
      prefix: 'ðŸ¤– [GH Actions]'
      include: 'scope'
    open-pull-requests-limit: 5
    target-branch: 'main'

  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '02:00'
      timezone: 'Europe/Berlin'
    target-branch: 'dependencies'
    commit-message:
      prefix: 'ðŸ¤– [npm]'
      include: 'scope'
    open-pull-requests-limit: 5
    groups:
      all-deps:
        patterns:
          - '*'
        update-types:
          - 'minor'
          - 'patch'
