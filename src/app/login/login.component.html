<div class="content-wrapper">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                <p>User Login</p>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm">
                <mat-form-field class="full-width">
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="userName" [errorStateMatcher]="matcher">
                    @if (loginForm.get('userName')?.hasError('required')) {
                    <mat-error>Username is <strong>required</strong></mat-error>
                    }
                </mat-form-field>
                <mat-form-field class="full-width">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password"
                        [errorStateMatcher]="matcher">
                    <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword">
                        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                    @if (loginForm.get('password')?.hasError('required')) {
                    <mat-error>Password is <strong>required</strong></mat-error>
                    }
                </mat-form-field>
                @if (loginError) {
                <div class="login-error">
                    <mat-icon>error</mat-icon> {{ loginError }}
                </div>
                }
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="login()" [disabled]="loginForm.invalid">Login</button>
        </mat-card-actions>
    </mat-card>
</div>
